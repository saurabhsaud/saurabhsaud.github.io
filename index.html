<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .maintenance-container {
      width: 60%;
      margin: 100px auto;
      text-align: center;
      color: #555;
    }
    h1 {
      font-size: 72px;
      margin-top: 0;
      margin-bottom: 30px;
    }
    p {
      font-size: 24px;
      margin-bottom: 50px;
    }
    .btn {
      font-size: 18px;
      padding: 12px 24px;
    }
    .maintenance-image {
      max-width: 100%;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <img src="maintenance.png" alt="Maintenance Image" class="maintenance-image">
    <h1>Under Maintenance</h1>
    <p>Sorry, we are currently down for maintenance. We'll be back up and running shortly.</p>
    <a href="#" class="btn btn-primary">Go to Homepage</a>
  </div>
</body>
</html>
