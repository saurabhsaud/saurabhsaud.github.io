<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

header {
  text-align: center;
  background-color: #333;
  color: #fff;
  padding: 50px 0;
}

header h1 {
  font-size: 36px;
}

header p {
  font-size: 18px;
}

section {
  padding: 50px;
}

section h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.projects img {
  max-width: 100%;
  border-radius: 5px;
}

section#contact {
  background-color: #333;
  color: #fff;
}

section#contact p {
  font-size: 18px;
  margin: 10px 0;
}
</style>
</head>
<body>
  <header>
    <h1>John Doe</h1>
    <p>Frontend Developer</p>
  </header>
  <section id="about">
    <h2>About Me</h2>
    <p>I am a passionate frontend developer with a strong focus on creating clean, user-friendly, and responsive websites. I love turning ideas into reality through code and continuous learning.</p>
  </section>
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="projects">
      <!-- Your projects here -->
    </div>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: email@example.com</p>
    <p>Phone: (123) 456-7890</p>
  </section>
</body>
</html>
